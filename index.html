<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека кружка МарШ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Шапка с логотипом -->
        <header>
            <div class="logo-section">
                <img src="logo.jpg" alt="Логотип кружка МарШ" class="logo">
                <div class="title">
                    <h1>Библиотека марксистского кружка МарШ</h1>
                    <p>Классическая марксистская литература</p>
                </div>
            </div>
        </header>

        <!-- Панель поиска и фильтров -->
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Поиск по названию или автору...">
            </div>
            
            <div class="filter-group">
                <div class="filter">
                    <label for="authorFilter"><i class="fas fa-user"></i> Автор:</label>
                    <select id="authorFilter">
                        <option value="all">Все авторы</option>
                        <!-- Авторы будут добавлены через JS -->
                    </select>
                </div>
                
                <div class="filter">
                    <label for="sortBy"><i class="fas fa-sort"></i> Сортировка:</label>
                    <select id="sortBy">
                        <option value="title-asc">Название А-Я</option>
                        <option value="title-desc">Название Я-А</option>
                        <option value="year-asc">Год ↑ (старые)</option>
                        <option value="year-desc">Год ↓ (новые)</option>
                        <option value="author-asc">Автор А-Я</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Статистика книг -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Всего книг:</span>
                <span class="stat-value" id="totalBooks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Найдено:</span>
                <span class="stat-value" id="foundBooks">0</span>
            </div>
            <div class="stat-item">
                <button id="resetFilters" class="btn-reset">
                    <i class="fas fa-redo"></i> Сбросить фильтры
                </button>
            </div>
        </div>

        <!-- Сетка книг -->
        <div class="books-grid" id="booksGrid">
            <!-- Книги будут загружены через JavaScript -->
        </div>

        <!-- Футер -->
        <footer>
            <p>Кружок МарШ • Библиотека классической марксистской литературы</p>
            <p class="notice">Все книги доступны для прямого скачивания</p>
        </footer>
    </div>

    <!-- Уведомление о скачивании -->
    <div id="downloadNotification" class="download-notification">
        <div class="notification-content">
            <i class="fas fa-download"></i>
            <span id="notificationText">Скачивание...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
